<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>DG - Code Challenge</title>

  <link rel="shortcut icon" href="assets/dg.ico">
  <script src='bower_components/mapbox-gl-js/mapbox-gl.js'></script>
  <link href='bower_components/mapbox-gl-js/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="bower_components/html5-boilerplate/dist/css/normalize.css" >
  <link rel="stylesheet" type="text/css" href="bower_components/html5-boilerplate/dist/css/main.css" >
  <link rel="stylesheet" type="text/css" href="css/app.css" >
</head>
<body>
<div id='form'></div>
<div id='info'></div>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibXJpdHptYW4iLCJhIjoiY2lwdzRldWl3MHdiNmhjbnI1Y3liZ2hnOSJ9.9hNx4tlqZ2xJN-5mSgrkeQ';
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      center: [ -105.001811, 39.912784 ], // start at Digital Globe Headquarters
      zoom: 16 // starting zoom
  });

  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.Navigation());

map.on('mousemove', function (e) {
    document.getElementById('info').innerHTML =
        // e.point is the x, y coordinates of the mousemove event relative
        // to the top-left corner of the map
            JSON.stringify(e.point) + '<br />' +
                // e.lngLat is the longitude, latitude geographical position of the event
            JSON.stringify(e.lngLat);
});
</script>
</body>
</html>
